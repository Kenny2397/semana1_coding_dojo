<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>Registration form</h1>
    <form>
        <div>
            <p>
                <label for="fn">First Name:* </label>
                <input type="text" name="nombre" id="fn">
            </p>
        </div>
        <div>
            <p>
                <label for="ln">Last Name:* </label>
                <input type="text" name="apellido" id="ln">
            </p>
        </div>
        <div>
            <p>
                <label for="ea">Email Address:* </label>
                <input type="email" name="email" id="ea">
            </p>
        </div>
        <div>
            <p>
                <label for="pwd">Password:* </label>
                <input type="password" name="password" id="pwd">
            </p>
        </div>
        <div>
            <p>
                <label for="cpwd">Confirm Password:* </label>
                <input type="password" name="password" id="cpwd">
            </p>
        </div>
        <div>
            <p>
                <label for="bt">Birthday:* </label>
                <input type="date" id="bt">
            </p>
        </div>
        <div>
            <p>
                Gender Identity:
            </p>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="non">
            <label for="non">Non-binary</label>
            <input type="radio" name="gender" id="not">
            <label for="not">I prefer not to answer</label>
        </div>
        <div>
            <p>
                A short description about myself:
            </p>
            <textarea name="description" cols="32" rows="3"></textarea>
        </div>
        <div>
            <p>
                Favorite language:
                <select name="language" id="lg">
                    <option>Javascript</option>
                    <option>Python</option>
                </select>
            </p>
            
        </div>
        <div>
            <p>
                <input type="checkbox" name="check" id="chk">
                <label for="chk">Yes, I would like to receive periodic email updates</label>
            </p>
        </div>
        <div>
            <p>
                <input type="submit" value="Create Account" />
            </p>
        </div>
        <p>
            * Indicates a requiered field
        </p>
    </form>
    
</body>
</html>
