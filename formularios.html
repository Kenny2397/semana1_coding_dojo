<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>Registration form</h1>
    <form>
        <div>
            <p>
                <label for="">First Name:* </label>
                <input type="text" name="nombre" id="">
            </p>
        </div>
        <div>
            <p>
                <label for="">Last Name:* </label>
                <input type="text" name="apellido" id="">
            </p>
        </div>
        <div>
            <p>
                <label for="">Email Address:* </label>
                <input type="email" name="email" id="">
            </p>
        </div>
        <div>
            <p>
                <label for="">Password:* </label>
                <input type="password" name="password" id="">
            </p>
        </div>
        <div>
            <p>
                <label for="">Confirm Password:* </label>
                <input type="password" name="password" id="">
            </p>
        </div>
        <div>
            <p>
                <label for="">Birthday:* </label>
                <input type="date" id="">
            </p>
        </div>
        <div>
            <p>
                Gender Identity:
            </p>
            <input type="radio" name="gender" id="">
            <label>Male</label>
            <input type="radio" name="gender" id="">
            <label>Female</label>
            <input type="radio" name="gender" id="">
            <label>Non-binary</label>
            <input type="radio" name="gender" id="">
            <label>I prefer not to answer</label>
        </div>
        <div>
            <p>
                A short description about myself:
            </p>
            <textarea name="description" cols="32" rows="3"></textarea>
        </div>
        <div>
            <p>
                Favorite language:
                <select name="language" id="lg">
                    <option>Javascript</option>
                    <option>Python</option>
                </select>
            </p>
            
        </div>
        <div>
            <p>
                <input type="checkbox" name="check">
                <label for="">Yes, I would like to receive periodic email updates</label>
            </p>
        </div>
        <div>
            <p>
                <input type="submit" value="Create Account" />
            </p>
        </div>
        <p>
            * Indicates a requiered field
        </p>






    </form>
    
</body>
</html>
